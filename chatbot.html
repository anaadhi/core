<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bot.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <title>Chatbot</title>
</head>
<body>
    <div class="container">
        <div class="about">
            <h1>Help</h1>
        </div>
        <div class="ul" id="uli">
            <ul id="ul">
                <li class="bot">
                    <p class="text">Hello this is Digilect how may I help u?</p>
                </li>
                <li class="human">
                    <p class="text2" onclick="reply1()"><span>I heard an alarm from my Digilect</span></p>
                </li>
                <li class="human" id="mid">
                    <p class="text2" onclick="reply2()"><span>I am having problems with Digilect</span></p>
                </li>
                <li class="human">
                    <p class="text2" onclick="safety()"><span>Get in touch</span></p>
                </li>
            </ul>
        </div>
    </div>
<script src="js/bot.js"></script>
</body>
</html>
